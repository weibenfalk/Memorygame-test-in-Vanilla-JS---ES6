<html>

<style>


    .cardcontainer img {
        position: relative;
        width: 100%;
        padding: 0 0 30px 0;
        top: 0;

    .cardcontainer .cardback {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0 15px 15px 15px !important;
        cursor: pointer;
        transition: all .5s;
    }




</style>

<body>

        <header class="header row">
            <div class="col-md-12">
                <h1>Memory game v0.1</h1>

        </div>

    </div>
